<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>AdViz</title>
    <meta name="description" content="AdViz Beleg">
    <meta name="author" content="Minh Anh Vu">

    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
    <div class="grid-container">

        <!-- <div class="leftside"></div> -->

        <div class="main">
            <div class="header">
                <h1 class="headline" id="headline">AdViz</h1>
                <p id="welcome"></p>
            </div>
            <div class="login" id="login">
                <h3>Login</h3>
                <br>
                <form action="Login">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" placeholder="Enter username" required>
                    <br><br>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" placeholder="Enter password" required>
                    <br><br>
                    <input type="button" value="Login" id="loginBtn" onclick="login();">
                </form>
            </div>

            <div class="map-container" id="map-container">
                <h3>Map</h3>
                <div class="action-buttons" id="action-buttons">
                    <input type="button" value="Show all contacts" onclick="showAllContacts();">
                    <input type="button" value="Show my contacts" onclick="showMyContacts();">
                    <input type="button" value="Add new contact" onclick="addNewContact();">
                </div>
                <div class="map-contacts" id="map-contacts">
                    <div id="contacts-wrapper">
                        <table id="contacts">
                            <tr>
                                <th>Kontakte</th>
                            </tr>
                        </table>
                    </div>
                    <div class="map" id="map"></div>
                </div>
                <input type="button" value="Logout" onclick="logout();">
            </div>

            <div class="add" id="add">
                <h3>Add new Contact</h3>
                <br>
                <form action="Add">
                    <label for="firstname">* Vorname</label>
                    <input type="text" name="firstname" id="addFirstname" required>
                    <br><br>
                    <label for="lastname">* Nachname: </label>
                    <input type="text" name="lastname" id="addLastname" required>
                    <br><br>
                    <label for="street">* Straße: </label>
                    <input type="text" name="street" id="addStreet" placeholder="Musterstraße" required>
                    <br><br>
                    <label for="housenumber">* Hausnummer: </label>
                    <input type="text" name="housenumber" id="addHousenumber" placeholder="42" required>
                    <br><br>
                    <label for="PLZ">* PLZ: </label>
                    <input type="text" name="PLZ" id="addPLZ" placeholder="12345" required>
                    <br><br>
                    <label for="city">* Stadt: </label>
                    <input type="text" name="city" id="addCity" required>
                    <br><br>
                    <label for="fedState">Bundesland: </label>
                    <input type="text" name="fedState" id="addFedState">
                    <br><br>
                    <label for="country">Land: </label>
                    <input type="text" name="country" id="addCountry" placeholder="Deutschland">
                    <br><br>
                    <label for="isPrivate">* Privat: </label>
                    <input type="checkbox" name="isPrivate" id="addIsPrivate" checked>
                    <br><br>
                    <label for="owner">* Owner: </label>
                    <select name="owner" id="owner">
                        <!-- <option id="optionId"></option> -->
                    </select>
                    <br><br>
                    <input type="button" id="addBtn" value="Add">
                </form>
            </div>

            <div class="update" id="update">
                <h3>Update Contact</h3>
                <br>
                <form action="Update">
                    <label for="firstname">* Vorname</label>
                    <input type="text" name="firstname" id="upFirstname" required>
                    <br><br>
                    <label for="lastname">* Nachname: </label>
                    <input type="text" name="lastname" id="upLastname" required>
                    <br><br>
                    <label for="street">* Straße: </label>
                    <input type="text" name="street" id="upStreet" placeholder="Musterstraße" required>
                    <br><br>
                    <label for="housenumber">* Hausnummer: </label>
                    <input type="text" name="housenumber" id="upHousenumber" placeholder="007" required>
                    <br><br>
                    <label for="PLZ">* PLZ: </label>
                    <input type="text" name="PLZ" id="upPLZ" placeholder="12345" required>
                    <br><br>
                    <label for="city">* Stadt: </label>
                    <input type="text" name="city" id="upCity" required>
                    <br><br>
                    <label for="fedState">Bundesland: </label>
                    <input type="text" name="fedState" id="upFedState">
                    <br><br>
                    <label for="country">Land: </label>
                    <input type="text" name="country" id="upCountry" placeholder="Deutschland">
                    <br><br>
                    <label for="isPrivate">* Privat: </label>
                    <input type="checkbox" name="isPrivate" id="upIsPrivate">
                    <br><br>
                    <input type="button" id="upBtn" value="Update">
                    <input type="button" id="delBtn" value="Delete">
                </form>
            </div>

        </div>

        <!-- <div class="rightside"></div> -->

    </div>

    <script src="js/map.js"></script>
    <script src="js/login.js"></script>
    <script src="js/contacts.js"></script>

    <script>
        var elem = document.getElementById('map-container');
        elem.style.display = 'none';

        var elem = document.getElementById('add');
        elem.style.display = 'none';

        var elem = document.getElementById('update');
        elem.style.display = 'none';
    </script>

</body>

</html>
